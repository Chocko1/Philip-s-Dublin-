<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Contact Phil Lynott Dublin Tour</title>
  <!-- CSS Styles -->
  <style>
    /* General styling */
    body {
      font-family: 'Crimson Text', serif;
      background-color: #000;
      color: rgba(255, 215, 0, 0.7);
      margin: 0;
      padding: 0;
    }
    /* Header styling */
    header {
      background-image: url('https://i.imgur.com/GIB264Z.png');
      background-size: cover;
      background-position: center;
      height: 200px;
      position: relative;
      border: 4px solid #f00;
      border-radius: 5px;
      display: flex;
      justify-content: flex-end; /* Move nav to the right */
      align-items: flex-end; /* Align nav to the bottom */
      padding: 10px;
      box-sizing: border-box;
    }
    /* Navigation styling */
    nav {
      display: flex;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: rgba(255, 215, 0, 0.7); /* Faded gold color */
      text-decoration: none;
    }
    /* Main content styling */
    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .contact-form-container {
      width: 100%;
      max-width: 600px; /* Adjust the width as needed */
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .contact-form {
      width: 100%;
      background-color: #111;
      border: 4px solid #f00;
      border-radius: 5px;
      padding: 20px;
      box-sizing: border-box;
    }
    .contact-form label {
      display: block;
      margin-bottom: 10px;
      color: rgba(255, 215, 0, 0.7); /* Faded gold color */
    }
    .contact-form input,
    .contact-form textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #f00;
      border-radius: 5px;
      background-color: #222;
      color: rgba(255, 215, 0, 0.7); /* Faded gold color */
    }
    .contact-form input[type="submit"] {
      width: auto;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #f00;
      color: rgba(255, 215, 0, 0.7);
      cursor: pointer;
    }
    /* Thank you message */
    .thank-you {
      text-align: center;
      background-color: #000; /* Black background color */
      border: 4px solid #f00; /* Red border */
      border-radius: 5px;
      padding: 20px;
      display: none; /* Initially hidden */
    }
    .thank-you h2, .thank-you p {
      color: rgba(255, 215, 0, 0.7); /* Faded gold color */
    }
  </style>
</head>
<body>
  <!-- Header section -->
  <header>
    <!-- Navigation menu -->
    <nav>
      <ul>
        <!-- Home link -->
        <li><a href="INDEX.HTML">Home</a></li>
        <li><a href="feedback.html">Feedback</a></li>  <!-- Updated href attribute -->
        <li><a href="shop.html">Shop</a></li>  
      </ul>
    </nav>
  </header>

  <!-- Main content section -->
  <main>
    <!-- Contact form container -->
    <div class="contact-form-container">
      <!-- Contact form -->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" name="contactForm" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contactForm">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <!-- Thank you message -->
    <div class="thank-you" id="thankYouMessage">
      <h2>Rockin On!</h2>
      <p>Thank you for your message. One of our staff will get back to you soon.</p>
      <!-- Linked image -->
      <img src="C:\Users\westy\OneDrive\Documents\Philo App\Images\97fe7d485780e872c07c302f27b64e45.jpg" alt="Thank you image">
    </div>
  </main>

  <!-- Footer section -->
  <footer>
    <!-- Copyright notice -->
    <p>&copy; 2024 Phil Lynott Dublin Tour</p>
  </footer>

  <!-- JavaScript function for submitting the form and clearing form fields -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      var formData = new FormData(this); // Get form data
      // Here you can add your email sending logic using fetch or any other method
      // For now, let's just display a thank you message
      document.getElementById("thankYouMessage").style.display = "block"; // Display thank you message
      document.getElementById("contactForm").reset(); // Clear form fields
    });
  </script>
</body>
</html>
